version: '3'

services:

  postgres:
    image: postgres
    restart: always
    env_file: .env
    ports:
      - ${POSTGRES_PORT_EXTERNAL}:${POSTGRES_PORT_INTERNAL}
    volumes:
      - task_db:${PGDATA}
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=${PGDATA}

  application:
    image: application
    restart:  always
    depends_on:
      - postgres
    ports:
      - 8080:8080
    build:
      context: ./
      dockerfile: Dockerfile

volumes:
  task_db: